<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="box">
      <div class="login">
        <form class="form">
          <h4>Transferencia</h4>
          <p type="number_count:">
            <input
              [(ngModel)]="user.number_count"
              name="user.number_count"
              placeholder="Escribe el numero de cuenta"
            />
          </p>
          <p type="balance:">
            <input
              [(ngModel)]="user.balance"
              name="user.balance"
              placeholder="Escribe valor"
            />
          </p>
          <button (click)="addCount()">Transfererir</button>
        </form>
      </div>
    </div>
  </div>
</div>
